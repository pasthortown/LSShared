<h1 class="col-12 text-right">Edición de Perfil</h1>
<div class="container">
  <h2 class="col-12 text-left mt-2 mb-2">Datos de la Cuenta</h2>
  <div class="row mt-2">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row text-center">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <img
                class="rounded mb-2"
                src="{{profileImg}}"
                height="200px"
                width="200px"
                (click)="subirFoto()"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-primary"
                (click)="subirFoto()"
              >
                Subir Foto
              </button>
            </div>
          </div>
        </div>
        <div class="col-6 text-left">
          <div class="form-group">
            <label for="name">Nombre de Usuario</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nombre de Usuario"
              [(ngModel)]="user.name"
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Correo Electrónico"
              [(ngModel)]="user.email"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
              (keyup)="verificarCambioClaves()"
              [(ngModel)]="clave"
            />
          </div>
          <div class="form-group">
            <label for="passwordConfirm">Confirmar Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="passwordConfirm"
              placeholder="Confirmar Contraseña"
              (keyup)="verificarCambioClaves()"
              [(ngModel)]="claveConfirm"
            />
          </div>
          <div class="form-group">
            <div
              *ngIf="cambiandoClaves && clavesCoinciden"
              class="alert alert-success"
              role="alert"
            >
              Las contraseñas coinciden
            </div>
            <div
              *ngIf="cambiandoClaves && !clavesCoinciden"
              class="alert alert-danger"
              role="alert"
            >
              Las contraseñas no coinciden
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2 class="col-12 text-left mt-2 mb-2">Datos de Personales</h2>
  <div class="row mt-2">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-12 text-left">
          <div class="form-group">
            <label for="name">Identificación</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Identificación"
              [(ngModel)]="person.identification"
            />
          </div>
          <div class="form-group">
            <label for="name">Nombres</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nombres"
              [(ngModel)]="person.name"
            />
          </div>
          <div class="form-group">
            <label for="last_name">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              placeholder="Apellidos"
              [(ngModel)]="person.last_name"
            />
          </div>
          <div class="form-group">
            <label for="last_name">Teléfono Celular</label>
            <input
              type="text"
              class="form-control"
              id="mobile_number"
              placeholder="Número de Teléfono Celular"
              [(ngModel)]="person.mobile_number"
            />
          </div>
          <div class="form-group">
            <label for="last_name">Teléfono Fijo</label>
            <input
              type="text"
              class="form-control"
              id="home_number"
              placeholder="Número de Teléfono Fijo"
              [(ngModel)]="person.home_number"
            />
          </div>
          <div class="form-group">
            <label for="last_name">Fecha de Nacimiento</label>
            <input
              type="date"
              class="form-control"
              id="birthday"
              placeholder="Fecha de Nacimiento"
              [(ngModel)]="person.birthday"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 text-center mt-2">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success text-light" (click)="guardar()">
        Guardar
      </button>
      <a [routerLink]="'/main'" class="btn btn-danger text-light"
        >Cancelar</a
      >
    </div>
  </div>
</div>
<input
  [hidden]="true"
  #fotoInput
  type="file"
  (change)="CodificarArchivo($event)"
  accept="image/*"
/>
