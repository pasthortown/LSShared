<div class="row mt-5 mb-2">
    <h1 class="col-12 text-left">
       Perfil de la Institución
    </h1>
 </div>
<div class="row">
    <div class="container mt-5">
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Nombre</label>
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Nombre de la Institución"
            [(ngModel)]="institutionSelected.name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-4 col-form-label"
          >Dirección</label
        >
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Dirección de la Institución (Matriz)"
            [(ngModel)]="institutionSelected.address"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="address_map" class="col-4 col-form-label"
          >Ubicación Geográfica</label
        >
        <div class="col-8">
          <agm-map
            class="col-12"
            style="height: 200px;"
            [latitude]="institutionSelected.address_map_latitude * 1"
            [longitude]="institutionSelected.address_map_longitude * 1"
            [zoom]="15"
            (mapClick)="address_mapEvent($event)"
          >
            <agm-marker
              [latitude]="institutionSelected.address_map_latitude * 1"
              [longitude]="
                institutionSelected.address_map_longitude * 1
              "
              [markerDraggable]="true"
              (dragEnd)="address_mapEvent($event)"
              [animation]="'DROP'"
            ></agm-marker>
          </agm-map>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone_number" class="col-4 col-form-label"
          >Número de Teléfono</label
        >
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="phone_number"
            name="phone_number"
            placeholder="Número de Teléfono"
            [(ngModel)]="institutionSelected.phone_number"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="web" class="col-4 col-form-label"
          >Dirección Web</label
        >
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="web"
            name="web"
            placeholder="Dirección Web"
            [(ngModel)]="institutionSelected.web"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="logotivo" class="col-4 col-form-label"
          >Logotipo</label
        >
        <div class="col-8 text-center">
          <div class="row">
            <div class="col-12">
              <img
                class="mt-2 mb-2"
                style="max-height: 150px; max-width: 150px;"
                alt="Logotipo de la Institución (Pendiente)"
                src="data:{{
                  institution_logoSelected.institution_logo_file_type
                }};base64,{{
                  institution_logoSelected.institution_logo_file
                }}"
                (click)="subirFoto()"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                class="btn btn-primary"
                (click)="logoInput.click()"
              >
                Subir Imagen
              </button>
              <input
                [hidden]="true"
                #logoInput
                type="file"
                (change)="CodeFileInstitutionLogo($event)"
                accept="image/*"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button
            type="button"
            class="btn btn-success"
            (click)="guardar()"
          >
            Guardar Cambios
          </button>
          <button
            type="button"
            class="btn btn-danger ml-2"
            (click)="cancelar()"
          >
            Deshacer Cambios
          </button>
        </div>
      </div>
    </div>
  </div>
