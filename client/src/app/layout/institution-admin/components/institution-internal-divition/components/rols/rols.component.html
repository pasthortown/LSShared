<div class="row">
    <h2 class="col-12 text-left">
       Roles
    </h2>
 </div>
 <div class="row">
    <div class="col-12">
       <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2" role="group">
             <button type="button" class="btn btn-primary" title="Actualizar" (click)="getMyInstitution()"><i class="fas fa-sync"></i></button>
          </div>
          <div class="btn-group mr-2" role="group">
             <button type="button" title="Nuevo" class="btn btn-success" (click)="newInstitutionInternalRol(content)"><i class="fas fa-file"></i></button>
             <button type="button" title="Editar" class="btn btn-warning" (click)="editInstitutionInternalRol(content)"><i class="fas fa-edit"></i></button>
          </div>
          <div class="btn-group mr-2" role="group">
             <button type="button" title="Eliminar" class="btn btn-danger" (click)="deleteInstitutionInternalRol()"><i class="fas fa-trash"></i></button>
          </div>
       </div>
    </div>
 </div>
 <div class="row">
    <div class="col-12">
       <table class="table table-hover mt-2">
          <thead>
             <tr>
                <th>Seleccionado</th>
                <th>Nombre</th>
             </tr>
          </thead>
          <tbody>
             <tr *ngFor="let institution_internal_rol of institution_internal_rols" (click)="selectInstitutionInternalRol(institution_internal_rol)">
                <td class="text-right"><span *ngIf="institution_internal_rolSelected === institution_internal_rol" class="far fa-hand-point-right"></span></td>
                <td>{{institution_internal_rol.name}}</td>
             </tr>
          </tbody>
       </table>
    </div>
 </div>
 <ng-template #content let-modal>
    <div class="modal-header">
       <h4 class="modal-title">Datos:</h4>
       <button type="button" class="close" (click)="modal.dismiss('Cross click')">
          <span>&times;</span>
       </button>
    </div>
    <div class="modal-body">
       <div class="row">
          <div class="col-12">
             <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Nombre</label>
                <div class="col-8">
                   <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" [(ngModel)]="institution_internal_rolSelected.name">
                </div>
             </div>
             <div class="form-group row">
                <label for="description" class="col-4 col-form-label">Descripci√≥n</label>
                <div class="col-8">
                   <ck-editor id="description" name="description" skin="moono-lisa" [(ngModel)]="institution_internal_rolSelected.description"></ck-editor>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-outline-success" (click)="modal.close('Guardar click')">Guardar</button>
       <button type="button" class="btn btn-outline-danger" (click)="modal.close('Cancelar click')">Cancelar</button>
    </div>
 </ng-template>
